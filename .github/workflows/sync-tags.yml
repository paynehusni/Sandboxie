name: Sync Tags

on:
  schedule:
    # - cron: '0 0 * * *'  # 每天运行一次
  workflow_dispatch:

permissions:
  contents: write  # 授予内容写权限

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取所有历史记录和标签

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/sandboxie-plus/Sandboxie

      - name: Fetch upstream tags and branches
        run: git fetch upstream

      - name: Checkout specific files to keep
        run: git checkout HEAD -- .github/workflows/main.yml

      - name: Merge upstream changes
        run: git merge upstream/main --allow-unrelated-histories

      - name: Push tags to origin
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}  # 使用个人访问令牌
        run: git push origin --tags
